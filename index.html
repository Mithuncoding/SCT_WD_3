<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="player-names">
            <input type="text" id="playerX" placeholder="Player X Name" value="Player X">
            <input type="text" id="playerO" placeholder="Player O Name" value="Player O">
        </div>

        <div class="mode-selection">
            <label for="gameMode">Select Game Mode:</label>
            <select id="gameMode">
                <option value="pvp">Player vs Player</option>
                <option value="pvc">Player vs Computer</option>
            </select>
        </div>

        <div class="scoreboard">
            <div>Player X Wins: <span id="playerXWins">0</span></div>
            <div>Player O Wins: <span id="playerOWins">0</span></div>
            <div>Ties: <span id="ties">0</span></div>
        </div>

        <div class="status" id="status">Player X's turn</div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="resetBtn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
